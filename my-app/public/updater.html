<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Updater</title>
  </head>
  <body>
    <div id="root-updater">
      
    </div>
    <script>
      import { ipcRenderer } from 'electron'
      ipcRenderer.on('checking-update', (msg) => {
        document.getElementById('root-updater').innerHTML = msg
      })
    </script>
  </body>
</html>
